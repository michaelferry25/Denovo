<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Calendar</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="calendar-page">
  <div class="date-switcher">
    <button (click)="changeDay('previous')">&lt; {{ previousDay }}</button>
    <button (click)="changeDay('today')" class="today-btn">Today</button>
    <button (click)="changeDay('next')">{{ nextDay }} &gt;</button>
  </div>

  <div class="hours-card">
    <div class="approved-badge">Approved</div>
    <div class="hours-info">
      Rostered Hours: <br> 9:00 - 5:00
    </div>
    <img src="assets/DenovoLogoBanner.jpg" class="denovo-logo" alt="Denovo Logo">
  </div>

  <div class="action-buttons">
    <ion-button (click)="addLeave()">+ Add Leave</ion-button>
    <ion-button (click)="addTime()">+ Add Time</ion-button>
  </div>

  <div class="reminders-card">
    <h2>Reminders</h2>
    <div class="reminder-item" *ngFor="let reminder of reminders">
      <ion-checkbox [(ngModel)]="reminder.checked"></ion-checkbox>
      <label>{{ reminder.text }}</label>
    </div>
  </div>

  <div class="holiday-counter">
    <div class="number">18</div>
    <div class="text">Days until Holidays</div>
  </div>

<!-- Bottom Navbar -->
<ion-footer class="bottom-navbar">
  <ion-tab-bar>
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="roster">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="calendar">
      <ion-icon name="today-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="actions">
      <ion-icon name="briefcase-outline"></ion-icon>
      <ion-badge color="danger">1</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
</ion-content>
