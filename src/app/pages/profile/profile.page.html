<ion-content class="profile-background">
  <div class="top-bar">
    <ion-button fill="clear" routerLink="/home">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-label>Notifications</ion-label>
    <ion-label>Messages</ion-label>
    <ion-label></ion-label>
    <ion-label></ion-label>
  </div>

  <div class="profile-header">
    <ion-avatar class="profile-img">
      <img src="/assets/user-icon.png" />
    </ion-avatar>
    <ion-icon name="settings-outline" class="settings-icon" routerLink="/settings"></ion-icon>
    <h2>Employee Name</h2>
    <p>email&#64;gmail.com | +353 87 123 4567</p>
    <p>Employer Name</p>
  </div>

  <ion-card class="profile-card">
    <ion-item>
      <ion-icon name="create-outline" slot="start"></ion-icon>
      <ion-label>Edit profile information</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notifications</ion-label>
      <ion-text color="primary">{{ notifications ? 'ON' : 'OFF' }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-icon name="language-outline" slot="start"></ion-icon>
      <ion-label>Language</ion-label>
      <ion-text>English</ion-text>
    </ion-item>
  </ion-card>

  <ion-card class="profile-card">
    <ion-item>
      <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
      <ion-label>Security</ion-label>
    </ion-item>

    <ion-item (click)="toggleTheme()">
      <ion-icon name="contrast-outline" slot="start"></ion-icon>
      <ion-label>Theme</ion-label>
      <ion-text>{{ theme }}</ion-text>
    </ion-item>
  </ion-card>

  <ion-card class="profile-card">
    <ion-item>
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Help & Support</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>Contact us</ion-label>
    </ion-item>

    <ion-item routerLink="/terms">
      <ion-icon name="document-text-outline" slot="start"></ion-icon>
      <ion-label>Terms and Conditions</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
